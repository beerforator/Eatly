<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Manrope:wght@400;500;700&family=Poppins:wght@400;500;600;800&family=Public+Sans:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Log In</title>
</head>
<body>
    
    <main class="signlog_body" >
        <div class="signlog_side">
            <a href="index.html" class="signlog_logo"><img src="images/Logo.svg" alt=""></a>
            <div class="signlog_form">
            
                <div class="signlog-title">Sign In To eatly</div>
                <div class="signlog_stuff">
                    <div class="alternative_form">
                        <div class="alt-btn">G</div>
                        <div class="alt-btn"><img src="images/Apple_logo_black%201.svg" alt=""></div>
                    </div>
                    <form action="#" method="get" class="tradition_form">
                        <div class="form-item">
                            <input placeholder="Email" name="l-email" tabindex="2" type="text">
                        </div>
                        <div class="form-item">
                            <input placeholder="Password" name="l-password" tabindex="3" type="password">
                        </div>
                        <a class="forget-password" href="forget.html">Forget Password ?</a>
                        <div class="form-item">
                            <a class="color_btn" href="#" type="submit">Sign in</a>
                        </div>
                    </form>
                </div>
                <div class="signlog-to-login">Create A New Account? <a href="signup.html">Sign Up</a></div>
                
            </div>
            <div class="signlog_policy">
                <p>Privacy Policy</p>
                <p>Copyright 2022</p>
            </div>
        </div>
        <div class="slider_side"></div>
    </main>
    
</body>
</html>
